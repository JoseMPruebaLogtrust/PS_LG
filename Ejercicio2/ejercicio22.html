<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <!--Librerías externas: jquery y highcharts -->
    <script src="librerias/jquery.min.js" type="text/javascript"></script>
    <script src="librerias/highcharts.js" type="text/javascript"></script>
	
	<script src="js/ejercicio2.js" type="text/javascript"></script>
	<!-- Llamada con jquery a las funciones para cargar los gráficos-->
    <script>
        $(document).ready(function () {
            var ejercicio2 = new Ejercicio2();

			//Cargamos las series con los datos de las fuentes
            ejercicio2.cargarDatos();

			//Creamos el gráfico de líneas
            ejercicio2.mostrarLineasHCharts("containerGLineasHChart");

			//Creamos el gráfico pie de chart
            ejercicio2.mostrarPieHCharts("containerGPieHChart");
        });
    </script>

</head>
<body>
    <div id="containerGLineasHChart" style="width:100%; height:400px;"></div>
    <br />
    <div id="containerGPieHChart" style="width:100%; height:400px;"></div>

</body>
</html>
